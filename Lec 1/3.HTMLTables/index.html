<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Tables</h1>

    <table border="2" cellpadding="10" cellspacing="10">

            <tr>

                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>Mon</td>
                <td>Sci</td>
                <td>Maths</td>
                <td>GK</td>
                <td>Games</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>Games</td>
                <td>Maths</td>
                <td>Sanskrit</td>
                <td colspan="2">EVS</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>Sci</td>
                <td>S.St</td>
                <td>Eng</td>
                <td rowspan="2">Games</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>Thu</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Maths</td>
                <td>Eng</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td>PT</td>
                <td>Sci</td>
                <td>Eng</td>
                <td>PT</td>
                <td>GK</td>
            </tr>


        </tbody>
    </table>
